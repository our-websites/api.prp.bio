<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
       <!-- (No LONGER NEEDED) <meta http-equiv="refresh" content="0; url=https://spook.bio"> !-->
        <script>
  // Get the path and query string from the current URL
  const path = window.location.pathname + window.location.search;
  const MainDomain = "https://spook.bio";
  const haspage = path.includes("/u")
  // Redirect to the new domain while keeping the original path
  if (haspage) {
  window.location.replace(MainDomain + path);
  } else {
  window.location.replace(MainDomain + "/u" + path);
  }
</script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, then try the link again.</a> <!-- follow this <a href='https://spook.bio'>link to spook.bio</a>. !-->
    </body>
</html>
